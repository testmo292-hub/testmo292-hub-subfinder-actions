name: ðŸ”Ž SubFinder - DNS Enumeration

on:
  workflow_dispatch:
    inputs:
      target_domain:
        description: 'Target domain for subdomain enumeration'
        required: true
        default: 'example.com'

jobs:
  subfinder-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Run SubFinder
        uses: projectdiscovery/subfinder-action@main
        with:
          domain: ${{ github.event.inputs.target_domain }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: subfinder-results
          path: subfinder.log
